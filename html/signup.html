<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/log-signup.css" />
  </head>
  <body>
    <div>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required /><br />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Sign Up</button>
      </form>

      <!-- Kết quả -->
      <p id="message"></p>

      <!-- 🔹 Dòng dẫn đến login.html -->
      <p>
        Bạn đã có tài khoản?
        <button type="button" id="login-btn">Đăng nhập tại đây</button>
        hoặc
        <button type="button" id="google-login-btn">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
          />Đăng nhập với Google
        </button>
      </p>
    </div>

    <!-- Firebase config & logic -->
    <script type="module" src="../js/firebase/firebase-config.js"></script>
    <script type="module" src="../js/signup.js"></script>
    <!-- QAZm1l!NVO -->
  </body>
</html>
